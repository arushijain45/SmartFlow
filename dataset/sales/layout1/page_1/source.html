<html>
<html>
  <head>
    <title>Sales Lead Generation Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        background-color: #ffccff;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
      }
      form {
        background-color: #ffffff;
        border-radius: 25px;
        padding: 30px;
        margin-top: 30px;
      }
      .form-group {
        margin-bottom: 30px;
      }
      .form-group label {
        font-size: 18px;
        font-weight: bold;
      }
      .form-group small {
        font-size: 14px;
        color: #6c757d;
      }
      .btn-primary {
        background-color: #ffd633;
        border-color: #ffd633;
      }
      .btn-primary:hover {
        background-color: #ffbf00;
        border-color: #ffbf00;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <h1>Sales Lead Generation Form</h1>
          <form onsubmit="submitForm(); return false;">
            <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label">Name:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                <small class="form-text text-muted">Please enter your full name.</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-3 col-form-label">Email:</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                <small class="form-text text-muted">Please enter a valid email address.</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPhone" class="col-sm-3 col-form-label">Phone:</label>
              <div class="col-sm-9">
                <input type="tel" class="form-control" id="inputPhone" placeholder="Enter your phone number">
                <small class="form-text text-muted">Please enter a valid phone number.</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputCompany" class="col-sm-3 col-form-label">Company:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputCompany" placeholder="Enter your company name">
                <small class="form-text text-muted">Please enter your company name.</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputProduct" class="col-sm-3 col-form-label">Product:</label>
              <div class="col-sm-9">
                <select class="form-control" id="inputProduct">
                  <option selected disabled>Select a product:</option>
                  <option>Air Conditioner</option>
                  <option>Refrigerator</option>
                  <option>Ceiling Fan</option>
                  <option>Washing Machine</option>
                </select>
                <small class="form-text text-muted">Please select a product of interest.</small>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Budget:</label>
              <div class="col-sm-9">
                <div class="form-check form-check-inline">
                  <input type="radio" name="budget" id="inputBudget1" class="form-check-input" value="less than INR50000">
                  <label for="inputBudget1" class="form-check-label">INR50000 or less</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="budget" id="inputBudget2" class="form-check-input" value="between INR50000 and INR70000">
                  <label for="inputBudget2" class="form-check-label">INR50000-INR70000</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="budget" id="inputBudget3" class="form-check-input" value="more than INR70000">
                  <label for="inputBudget3" class="form-check-label">INR70000 or more</label>
                </div>
                <small class="form-text text-muted">Please select your budget range.</small>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Additional Services:</label>
              <div class="col-sm-9">
                <div class="form-check form-check-inline">
                  <input type="checkbox" name="additionalServices" id="inputAdditionalServices1" class="form-check-input" value="installation">
                  <label for="inputAdditionalServices1" class="form-check-label">Installation</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="checkbox" name="additionalServices" id="inputAdditionalServices2" class="form-check-input" value="maintenance">
                  <label for="inputAdditionalServices2" class="form-check-label">Maintenance</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="checkbox" name="additionalServices" id="inputAdditionalServices3" class="form-check-input" value="training">
                  <label for="inputAdditionalServices3" class="form-check-label">Training</label>
                </div>
                <small class="form-text text-muted">Please select any additional services you may require.</small>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-3"></div>
              <div class="col-sm-9">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/XuxZp5Tk5I+982LzITgYIUnWRetPz8izTM0qcXVogaMWb2EWrnq0/4U6Jsnj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJZ4qh7Rs+8CKQCgN2I0lWp" crossorigin="anonymous"></script>
    <script>
      function submitForm() {

		  const checkboxes = document.querySelectorAll('input[name="additionalServices"]:checked');
		  let services = '';
		  checkboxes.forEach((checkbox) => {
		      services += checkbox.value + ', ';;
		  });
		  services = services.slice(0, -2);
		  var formData = {
			name: document.getElementById('inputName').value,
			email: document.getElementById('inputEmail').value,
			phone: document.getElementById('inputPhone').value,
			company: document.getElementById('inputCompany').value,
			product: document.getElementById('inputProduct').value,
			budget: document.querySelector('input[name="budget"]:checked').value,
			additionalServices: services
		};

		console.log('Form data written to Excel file', formData);
		alert("Form submitted!");
        }
    </script>
  </body>
</html>
