<html>
<head>
	<title>Hospital New Patient Registration</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #fff2f2;
		}

		form {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			margin: 50px auto;
			max-width: 800px;
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-gap: 20px;
		}

		input[type="text"], select, textarea, input[type="tel"], input[type="email"] {
			padding: 10px;
			margin: 10px 0;
			border: none;
            border-style: solid;
			border-radius: 2px;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

        button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 20px;
		}
		label {
			display: block;
			font-size: 20px;
			font-weight: bold;
			margin-top: 20px;
		}

		.form-group {
			grid-column: span 1;
		}

		.form-group-full {
			grid-column: span 3;
		}
	</style>
    <script>
        function submitForm() {
		// Get form data
		var formData = {
			name: document.getElementById('name').value,
			dob: document.getElementById('dob').value,
			gender: document.getElementById('gender').value,
			address: document.getElementById('address').value,
			phone: document.getElementById('phone').value,
			email: document.getElementById('email').value,
			insurance: document.getElementById('insurance').value,
			emergency: document.getElementById('emergency').value,
			bloodtype: document.getElementById('bloodtype').value,
			allergies: document.getElementById('allergies').value,
			medications: document.getElementById('medications').value,
			conditions: document.getElementById('conditions').value,
			smoking: document.getElementById('smoking').value,
			alcohol: document.getElementById('alcohol').value,
			exercise: document.getElementById('exercise').value
		};

		console.log('Form data written to Excel file', formData);
		alert("Form submitted!");
	}
    </script>
</head>
<body>
	<div class="container">
		<h1 align=center>Hospital New Patient Registration</h1>
		<form onsubmit="submitForm(); return false;">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select id="gender" name="gender" required>
					<option value="">Select Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group-full">
				<label for="address">Address:</label>
				<textarea id="address" name="address" required></textarea>
			</div>
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="insurance">Insurance Provider:</label>
				<input type="text" id="insurance" name="insurance">
			</div>
			<div class="form-group">
				<label for="emergency">Emergency Contact:</label>
				<input type="text" id="emergency" name="emergency" required>
			</div>
			<div class="form-group">
				<label for="bloodtype">Blood Type:</label>
				<select id="bloodtype" name="bloodtype" required>
					<option value="">Select Blood Type</option>
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
				</select>
			</div>
			<div class="form-group">
				<label for="allergies">Allergies:</label>
				<input type="text" id="allergies" name="allergies">
			</div>
			<div class="form-group">
				<label for="medications">Current Medications:</label>
				<input type="text" id="medications" name="medications">
			</div>
			<div class="form-group">
				<label for="conditions">Pre-existing Conditions:</label>
				<input type="text" id="conditions" name="conditions">
			</div>
			<div class="form-group">
				<label for="smoking">Do you smoke?</label>
				<input type="checkbox" id="smoking" name="smoking" value="yes">
			</div>
			<div class="form-group">
				<label for="alcohol">Do you drink alcohol?</label>
				<input type="checkbox" id="alcohol" name="alcohol" value="yes">
			</div>
			<div class="form-group">
				<label for="exercise">Do you exercise regularly?</label>
				<input type="checkbox" id="exercise" name="exercise" value="yes">
			</div>
			<div class="form-group-full" align="center">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
