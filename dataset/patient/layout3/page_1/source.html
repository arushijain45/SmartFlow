<html>
<head>
	<title>Hospital New Patient Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
    		body {
    			font-family: Arial, sans-serif;
    			background-color: #f2f2f2;
    		}

    		form {
    			background-color: white;
    			padding: 20px;
    			border-radius: 10px;
    			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    			margin: 50px auto;
    			max-width: 1200px;
    		}

    		input[type="text"], select {
    			padding: 10px;
    			margin: 10px 0;
    			border: none;
    			border-radius: 5px;
    			width: 100%;
    			box-sizing: border-box;
    			font-size: 16px;
    			background-color: #f2f2f2;
    			color: #333;
    		}

    		input[type="submit"] {
    			background-color: #007bff;
    			color: white;
    			padding: 10px 20px;
    			border: none;
    			border-radius: 5px;
    			cursor: pointer;
    			font-size: 16px;
    			transition: background-color 0.3s ease;
    		}

    		input[type="submit"]:hover {
    			background-color: #0062cc;
    		}

            button[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 20px;
            }

    		label {
    			display: block;
    			font-size: 20px;
    			font-weight: bold;
    			margin-top: 20px;
    			color: #007bff;
    		}

    		h1 {
    			font-size: 36px;
    			font-weight: bold;
    			color: #007bff;
    			text-align: center;
    			margin-top: 50px;
    		}

    		p {
    			font-size: 18px;
    			color: #333;
    			text-align: center;
    			margin-top: 20px;
    		}

    		.container {
    			max-width: 1200px;
    			margin: 0 auto;
    			padding: 0 20px;
    		}

    		.row {
    			display: flex;
    			flex-wrap: wrap;
    			margin: 0 -10px;
    		}

    		.col {
    			flex: 1;
    			padding: 0 10px;
    		}

    		.card {
    			background-color: white;
    			border-radius: 10px;
    			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    			padding: 20px;
    			margin: 20px 0;
    		}

    		.card h2 {
    			font-size: 24px;
    			font-weight: bold;
    			color: #007bff;
    			margin-bottom: 10px;
    		}

    		.card p {
    			font-size: 16px;
    			color: #333;
    			margin-bottom: 20px;
    		}

    		.card a {
    			background-color: #007bff;
    			color: white;
    			padding: 10px 20px;
    			border: none;
    			border-radius: 5px;
    			cursor: pointer;
    			font-size: 16px;
    			transition: background-color 0.3s ease;
    			text-decoration: none;
    		}

    		.card a:hover {
    			background-color: #0062cc;
    		}

    		footer {
    			background-color: #007bff;
    			color: white;
    			padding: 20px;
    			text-align: center;
    			margin-top: 50px;
    		}

    		footer p {
    			margin: 0;
    			font-size: 16px;
    		}
    	</style>
        <script>
            function submitForm() {		 
		var formData = {
			name: document.getElementById('name').value,
			dob: document.getElementById('dob').value,
			gender: document.getElementById('gender').value,
			address: document.getElementById('address').value,
			phone: document.getElementById('phone').value,
			email: document.getElementById('email').value,
			smoke: document.querySelector('input[name="smoke"]:checked').value,
			insurance: document.getElementById('insurance').value,
			emergency: document.getElementById('emergency').value,
			bloodtype: document.getElementById('bloodtype').value,
			allergies: document.getElementById('allergies').value,
			medications: document.getElementById('medications').value,
			conditions: document.getElementById('conditions').value,
			alcohol: document.getElementById("alcohol").checked ? "Yes" : "No",
			exercise: document.getElementById("exercise").checked ? "Yes" : "No",
		};

		console.log('Form data written to Excel file', formData);
            	alert("Form submitted!");
        }
        </script>
</head>
<body>
	<div class="container">
		<h1>Hospital New Patient Registration</h1>
		<form onsubmit="submitForm(); return false;">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="dob">Date of Birth:</label>
						<input type="date" id="dob" name="dob" required>
					</div>
					<div class="form-group">
						<label for="gender">Gender:</label>
						<select id="gender" name="gender" required>
							<option value="">Select Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form-group">
						<label for="address">Address:</label>
						<textarea id="address" name="address" required></textarea>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="phone">Phone Number:</label>
							<input type="tel" id="phone" name="phone" required>
						</div>
						<div class="form-group col-md-6">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required>
						</div>
					</div>
                    <div class="form-row">
                        <!-- <div class="form-group col-md-6"> -->
                        <div class="form-row">
                            <label>Do you smoke?</label>
                            <div class="form-check">
                                <label class="form-check-label" for="smoke-yes">
                                    Yes
                                </label>
                                <input class="form-check-input" type="radio" name="smoke" id="smoke-yes" value="yes" required>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="smoke-no">
                                    No
                                </label>
                                <input class="form-check-input" type="radio" name="smoke" id="smoke-no" value="no" required>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="insurance">Insurance Provider:</label>
						<input type="text" id="insurance" name="insurance">
					</div>
					<div class="form-group">
						<label for="emergency">Emergency Contact:</label>
						<input type="text" id="emergency" name="emergency" required>
					</div>
					<div class="form-group">
						<label for="bloodtype">Blood Type:</label>
						<select id="bloodtype" name="bloodtype" required>
							<option value="">Select Blood Type</option>
							<option value="A+">A+ve</option>
							<option value="A-">A-ve</option>
							<option value="B+">B+ve</option>
							<option value="B-">B-ve</option>
							<option value="AB+">AB+ve</option>
							<option value="AB-">AB-ve</option>
							<option value="O+">O+ve</option>
							<option value="O-">O-ve</option>
						</select>
					</div>
					<div class="form-group">
						<label for="allergies">Allergies:</label>
						<input type="text" id="allergies" name="allergies">
					</div>
					<div class="form-group">
						<label for="medications">Current Medications:</label>
						<input type="text" id="medications" name="medications">
					</div>
					<div class="form-group">
						<label for="conditions">Pre-existing Conditions:</label>
						<input type="text" id="conditions" name="conditions">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="alcohol">Do you drink alcohol?</label>
							<input type="checkbox" id="alcohol" name="alcohol" value="yes">
						</div>
						<div class="form-group col-md-6">
							<label for="exercise">Do you exercise regularly?</label>
							<input type="checkbox" id="exercise" name="exercise" value="yes">
						</div>
					</div>
				</div>
			</div>
			<div align='center'><button type="submit">Submit</button></div>
		</form>
	</div>
</body>
</html>
