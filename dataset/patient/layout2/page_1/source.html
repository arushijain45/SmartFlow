<html>
<head>
	<title>New Patient Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f2f2f2;
		}
	</style>
    <script>
        function submitForm() {
		const checkbox = document.querySelectorAll('input[name="insurance"]:checked');
		let medications = '';
		checkboxes.forEach((checkbox) => {
		    medications += checkbox.value + ', ';;
		});
		medications = medications.slice(0, -2);
		 
		var formData = {
			firstName: document.getElementById('firstName').value,
			lastName: document.getElementById('lastName').value,
			email: document.getElementById('email').value,
			phone: document.getElementById('phone').value,
			gender: document.getElementById('gender').value,
			dob: document.getElementById('dob').value,
			address: document.getElementById('address').value,
			city: document.getElementById('city').value,
			state: document.getElementById('state').value,
			zip: document.getElementById('zip').value,
			insurance: document.querySelector('input[name="insurance"]:checked').value,
			medications: medications,
		};

		console.log('Form data written to Excel file', formData);
            	alert("Form submitted!");
        }
    </script>
</head>
<body>
	<div class="container">
		<h2>New Patient Registration Form</h2>
		<form onsubmit="submitForm(); return false;">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="firstName">First Name:</label>
						<input type="text" class="form-control" id="firstName" name="firstName" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="lastName">Last Name:</label>
						<input type="text" class="form-control" id="lastName" name="lastName" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="phone">Phone:</label>
						<input type="tel" class="form-control" id="phone" name="phone" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="gender">Gender:</label>
						<select class="form-control" id="gender" name="gender" required>
							<option value="">Select Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="dob">Date of Birth:</label>
						<input type="date" class="form-control" id="dob" name="dob" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="address">Address:</label>
						<textarea class="form-control" id="address" name="address" rows="3" required></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="city">City:</label>
						<input type="text" class="form-control" id="city" name="city" required>
					</div>
					<div class="form-group">
						<label for="state">State:</label>
						<input type="text" class="form-control" id="state" name="state" required>
					</div>
					<div class="form-group">
						<label for="zip">Zip:</label>
						<input type="text" class="form-control" id="zip" name="zip" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="insurance">Do you have insurance?</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="insurance" id="yes" value="yes" required>
					<label class="form-check-label" for="yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="insurance" id="no" value="no" required>
					<label class="form-check-label" for="no">
						No
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="conditions">Do you have any medical conditions?</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="conditions" id="diabetes" value="diabetes">
					<label class="form-check-label" for="diabetes">
						Diabetes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="conditions" id="hypertension" value="hypertension">
					<label class="form-check-label" for="hypertension">
						Hypertension
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="conditions" id="asthma" value="asthma">
					<label class="form-check-label" for="asthma">
						Asthma
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
