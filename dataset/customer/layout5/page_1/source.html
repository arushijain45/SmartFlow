<html>
<html lang="en">
<head>
  <title>Customer Complaint Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        function submitForm() {

            const checkboxes = document.querySelectorAll('input[name="exampleCheck1"]:checked');
            let productValues = '';
            checkboxes.forEach((checkbox) => {
                productValues += checkbox.value + ', ';;
            });
            productValues = productValues.slice(0, -2);

    //         const checkboxes_2 = document.querySelectorAll('input[name="document-2"]:checked');
    //           let productValues_2 = '';
    //           checkboxes_2.forEach((checkbox) => {
    //               productValues_2 += checkbox.value + ', ';;
    //           });
    //           productValues_2 = productValues_2.slice(0, -2);

            var formData = {
              name: document.getElementById('inputName').value,
  //             lname: document.getElementById('last-name').value,
              email: document.getElementById('inputEmail').value,
              phone: document.getElementById('inputPhoneNumber').value,
              order_no: document.getElementById('inputOrderNumber').value,
              complaint_subject: document.getElementById('inputSubject').value,
              // complaint_type: document.getElementById('complaint-type').value,
              complaint_details: document.getElementById('exampleFormControlTextarea1').value,

              complaint_feedback: document.getElementById('inputFeedback').value,
              complaint_category: document.querySelector('input[name="complaintReason"]:checked').value,
              complaint_department: document.querySelector('input[name="departments"]:checked').value,
              consent: productValues,
  //             support_doc_2: productValues_2,
          };
          console.log('Form data written to Excel file', formData);

            alert("Form submitted!");
        }
    </script>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Customer Complaint Form</h2>
  <form onsubmit="submitForm(); return false;">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Full Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Your Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPhoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter Phone Number">
      </div>
      <div class="form-group col-md-6">
        <label for="inputOrderNumber">Order Number</label>
        <input type="text" class="form-control" id="inputOrderNumber" placeholder="Enter Order Number">
      </div>
    </div>
    <div class="form-group">
      <label for="inputSubject">Subject</label>
      <input type="text" class="form-control" id="inputSubject" placeholder="Enter Subject">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Complaint Details</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Complaint Details"></textarea>
    </div>
    <div class="form-group">
      <label for="inputFeedback">Feedback</label>
      <select class="form-control" id="inputFeedback">
        <option selected>Select Feedback</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </div>
    <div class="form-group">
      <label>Reason of Complaint:</label><br>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="complaintReason" value="Issue with Product">Issue with Product
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="complaintReason" value="Issue with Delivery">Issue with Delivery
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="complaintReason" value="Issue with Payment">Issue with Payment
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Select of Concerned Department:</label><br>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="departments" value="Sales">Sales
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="departments" value="Delivery">Delivery
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="departments"  value="Billing">Billing
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="departments" value="Support">Support
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
  </form>
</div>

</body>
</html>
